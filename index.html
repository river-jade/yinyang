<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Recursive Yin-Yang Animation</title>
		<style>
			body { margin: 0; background: white; }
			canvas { display: block; margin: 0 auto; }
		</style>

	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>

		<script>
			let capturer;
			let recording = true;
			let canvas;
			const duration = 3; // seconds
			const fps = 30;
			const totalFrames = duration * fps;

			const maxWidth = Math.min(window.innerWidth, window.innerHeight);
			const maxHeight = Math.min(window.innerWidth, window.innerHeight);
			const r = Math.min(maxWidth, maxHeight);

			let frame = 0;
			const innerRatio = 6;
			const scalePerFrame = 0.98;
			capturer = new CCapture({ format: 'gif', framerate: 30, verbose:true, workersPath: '/' });

			function setup() {
				pixelDensity(1);
				canvas = createCanvas(maxWidth, maxHeight);
				noFill();
				frameRate(30);
			}

			function draw() {
				if (frameCount == 1) {
					capturer.start();
				}
				background(255);

				let scaleFactor = pow(scalePerFrame, -frame);

				const framesPerCycle = -Math.log(innerRatio)/Math.log(scalePerFrame);

				frame = (frame + 1) % framesPerCycle;

				const offset = r / 4 * (innerRatio / (innerRatio - 1));

				push();
				translate(width / 2, height / 2);
				scale(scaleFactor);           

				rotate(2 * PI / framesPerCycle * frame);
				translate(0, -offset);

				drawYinYang(scaleFactor * r);
				pop();

				if (recording) {
					capturer.capture(canvas.canvas);
				}

				if (frameCount === totalFrames) {
					noLoop(); // Stop the animation
					recording = false;
					capturer.stop();
					capturer.save();
					return;
				}
			}

			function drawYinYang(size) {
				if (size < 1) return;
				// Draw outer circle
				stroke(0);
				fill(0);
				arc(0, 0, r, r, HALF_PI, 3 * HALF_PI);
				fill(255);
				arc(0, 0, r, r, 3 * HALF_PI, HALF_PI);

				// Draw inner black and white circles
				fill(0);
				ellipse(0, -r / 4, r / 2);
				fill(255);
				noStroke();
				ellipse(0, r / 4, r / 2);

				const drawInner = (sign) => {
					push();
					translate(0, sign * r / 4);
					scale(1 / innerRatio);
					drawYinYang(size / innerRatio);
					pop()
				}

				if (size < 10) return;

				drawInner(1);
				drawInner(-1);
			}
		</script>
	</body>
</html>
